openapi: 3.0.0
info:
  title: Kahuut API
  version: 1.1.0
  description: Eine API zur Verwaltung von Nutzer*innen, Themen und Spielen, inkl. Multiplayer-Features.
servers:
  - url: /

paths:
  /auth/admin/register:
    post:
      operationId: auth_admin_register_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterAdmin'
        required: true
      responses:
        "201":
          description: Admin erfolgreich registriert
        "400":
          description: Ungültige Eingabe
      summary: Admin registrieren
      tags: [Auth]
      x-openapi-router-controller: openapi_server.controllers.auth_controller

  /auth/login:
    post:
      operationId: auth_login_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      responses:
        "200":
          description: Erfolgreicher Login (Token wird zurückgegeben)
        "401":
          description: Ungültige Anmeldedaten
      summary: Login für Admin/User
      tags: [Auth]
      x-openapi-router-controller: openapi_server.controllers.auth_controller

  /auth/user/register:
    post:
      operationId: auth_user_register_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUser'
        required: true
      responses:
        "201":
          description: User erfolgreich registriert
        "400":
          description: Ungültige Eingabe
      summary: User registrieren
      tags: [Auth]
      x-openapi-router-controller: openapi_server.controllers.auth_controller

  /themen:
    get:
      operationId: themen_get
      parameters:
        - in: query
          name: published
          required: false
          schema:
            type: boolean
      responses:
        "200":
          description: Themenliste
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Thema'
      summary: Themen abrufen (optional gefiltert nach veröffentlicht)
      tags: [Themen]
      x-openapi-router-controller: openapi_server.controllers.themen_controller

    post:
      operationId: themen_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Thema'
        required: true
      responses:
        "201":
          description: Thema wurde erstellt
        "401":
          description: Nicht autorisiert
      security:
        - BearerAuth: []
      summary: Neues Thema anlegen (Admin)
      tags: [Themen]
      x-openapi-router-controller: openapi_server.controllers.themen_controller

  /fragen:
    post:
      operationId: fragen_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Frage'
        required: true
      responses:
        "201":
          description: Frage wurde erstellt
      summary: Neue Frage anlegen
      tags: [Fragen]
      x-openapi-router-controller: openapi_server.controllers.fragen_controller

  /antworten:
    post:
      operationId: antworten_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Antwort'
        required: true
      responses:
        "201":
          description: Antwort wurde erstellt
      summary: Neue Antwort anlegen
      tags: [Antworten]
      x-openapi-router-controller: openapi_server.controllers.antworten_controller

components:
  schemas:
    RegisterAdmin:
      type: object
      required: [email, name, password]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    RegisterUser:
      type: object
      required: [email, name, password]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    Login:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    Thema:
      type: object
      required: [name, published]
      properties:
        name:
          type: string
        code:
          type: string
        published:
          type: boolean

    Frage:
      type: object
      required: [frage, fk_ID_Themen]
      properties:
        frage:
          type: string
        fk_ID_Themen:
          type: string
          format: uuid

    Antwort:
      type: object
      required: [antwort, fk_ID_Frage]
      properties:
        antwort:
          type: string
        richtig:
          type: boolean
        fk_ID_Frage:
          type: string
          format: uuid

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: openapi_server.controllers.security_controller.info_from_BearerAuth
